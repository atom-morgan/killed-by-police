<div class="page-header">
  <h1 ng-if="killing.type == 'create'">Create Report</h1>
  <h1 ng-if="killing.type == 'edit'">Edit Report</h1>
  <!--<h1>New Report</h1>-->
</div>

<form class="form-horizontal" ng-submit="killing.submit()">

  <div class="form-group">
    <label class="col-sm-2 control-label">Date</label>
    <div class="col-sm-6">
      <input type="date" class="form-control" ng-model="killing.killingData.reported_date">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">State</label>
    <div class="col-sm-6">
      <select ng-model="killing.killingData.geo_state">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-6">
      <select ng-model="killing.killingData.gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Race</label>
    <div class="col-sm-6">
      <select ng-model="killing.killingData.race">
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Asian">Asian</option>
        <option value="Latino">Latino</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="killing.killingData.name">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Age</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" ng-model="killing.killingData.age">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">KilledByPolice Link</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="killing.killingData.kbp_link">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">News Link</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="killing.killingData.news_link">
    </div>
  </div>

  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-6">
    <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="killing.type == 'create'">Create Report</button>
    <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="killing.type == 'edit'">Update Report</button>
    <!--<button type="submit" class="btn btn-success btn-lg btn-block">Create Report</button>-->
  </div>
  </div>

</form>

<div class="row show-hide-message" ng-show="killing.message">
  <div class="col-sm-6 col-sm-offset-2">

    <div class="alert alert-info">
      {{ killing.message }}
    </div>

  </div>
</div>
