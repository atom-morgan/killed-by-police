    <link rel="stylesheet" href="assets/css/style.min.css">

    <!-- JS -->
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.min.js"></script>
    <script src="assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="assets/libs/angular-datetime/dist/datetime.js"></script>

  <body ng-app="userApp" ng-controller="mainController as main">

    <header>
      <div class="navbar navbar-inverse" ng-if="main.loggedIn">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-eye-open text-danger"></span> Killed By Police</a>

            <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
            <li ng-if="main.loggedIn" class="navbar-text">Hello {{main.user.username}}!</li>
            <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
          </ul>
        </div>
      </div>
